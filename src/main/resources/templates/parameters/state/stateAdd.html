<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<body>
	<div layout:fragment="content">
		<section class="wrapper">
			<div class="container" style="width:70%">
				<div class="row">
					<form class="form-horizontal " th:action="@{/saveStates}" method="post">
						<div class="col-lg-12">
							<section class="panel">
								<header class="panel-heading">
									Add new state record
								</header>
								<div class="panel-body">

									<!--date picker start-->

									<div class="form-group">
										<label class="control-label col-sm-4">Country: </label>
										<div class="col-sm-6">
											<select class="form-control" id="ddlCountryAdd" name="countryid">
												<option>-SELECT-</option>
												<option th:each="country : ${countries}" th:value="${country.id}"
													th:text="${country.description}">
												</option>
											</select>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-4">Name</label>
											<div class="col-sm-6">
												<input type="text" name="name" class="form-control">
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-4">Capital</label>
											<div class="col-sm-6">



												<input class="form-control" name="capital" size="16" type="text">

											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-4">Code</label>
											<div class="col-sm-6">

												<input type="text" name="code" class=" form-control" />

											</div>
										</div>
										<!--date picker end-->

										<!--color picker start-->
										<div class="form-group">
											<label class="control-label col-sm-4">Detail</label>

											<div class="col-sm-5">
												<input type="text" name="continent" class=" form-control">
											</div>
										</div>


										<!--color picker end-->


									</div>
							</section>

							<section class="panel">
								<div class="panel-body">
									<button type="submit" class="btn btn-success">Save</button>
									<a href="/states" class="btn btn-warning">Exit</a>
								</div>

							</section>
						</div>
					</form>

				</div>

			</div>
	</div>


</body>

</html>
